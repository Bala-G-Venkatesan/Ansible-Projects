---
- name: "Server Provisioning and Configuration"
  hosts: web-servers
  tasks: 
   - name: "Updating Package Cache"
     yum:
      name: "*"
      state: latest
   - name: "Installing httpd"
     package:
      name: httpd
      state: present
   - name: "Starting httpd service"
     service:
      name: httpd
      state: started